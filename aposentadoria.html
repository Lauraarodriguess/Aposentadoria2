<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de aposentadoria</title>
</head>
<body>
    <center>
        <h1>Solicitação de aposentadoria</h1>
        <script>
            var genero = prompt ("Qual é o seu gênero? Masculino ou Feminino")
            var idade = prompt ("Digite a sua idade")
            //condicao IF ELSE
            if (genero = "Feminino" && idade >=60 || genero == "Masculino" && idade >=65 ){
                document.write ("Você pode solicitar sua aposentadoria!")
            } else {
                document.write ("Você não pode solicitar a sua aposentadoria.")
            }


        </script>
    </center>
</body>
</html>
